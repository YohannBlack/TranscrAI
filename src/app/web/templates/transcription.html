<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Selection</title>
</head>
<body>
    <h2>Select an Audio File</h2>
    <form id="audioForm" action="/transcribe" method="post" enctype="multipart/form-data">
        <label for="audioFile">Select Audio File:</label><br>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*"><br><br>
        
        <label for="language">Select Language:</label><br>
        <select id="language" name="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <!-- Add more language options as needed -->
        </select><br><br>
        
        <label for="isLong">Is the Audio Long?</label><br>
        <input type="checkbox" id="isLong" name="isLong"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
